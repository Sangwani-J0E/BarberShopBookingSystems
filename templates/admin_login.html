<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TIMO FIRST CLASS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <section class="admin-section py-5">
        <div class="container">
            <h1 class="text-center mb-5 animate" data-animate="fadeInUp">Admin Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show animate" data-animate="fadeIn" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="section-card animate" data-animate="fadeIn">
                        <form method="POST" action="{{ url_for('admin_login') }}">
                            <div class="mb-3 position-relative">
                                <label for="identifier" class="form-label">Username or Email</label>
                                <i class="bi bi-person input-icon"></i>
                                <input type="text" class="form-control with-icon" id="identifier" name="identifier" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label">Password</label>
                                <i class="bi bi-lock input-icon"></i>
                                <input type="password" class="form-control with-icon" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    <i class="bi bi-check-square me-1"></i>Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Log In
                            </button>
                        </form>
                        <p class="mt-3 text-center">
                            <a href="{{ url_for('login') }}">
                                <i class="bi bi-person-circle me-1"></i>User Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 TIMO FIRST CLASS Barber Shop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animation Observer
            const elements = document.querySelectorAll('.animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        const animation = el.dataset.animate;
                        const delay = el.dataset.delay || '0s';
                        el.style.animation = `${animation} 1s ease-out ${delay} forwards`;
                        observer.unobserve(el);
                    }
                });
            }, { threshold: 0.2 });
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
